<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Acceso al sistema</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Parisienne">
    <link rel="stylesheet" href="style.css">

</head>
<body onload="traerdatos()">
    <div class="login-container d-flex align-items-center justify-content-center">
            
        <form class="login-form text-center" id="formulario" autocomplete="off"> <!--autocomplete=off Evita que el navegador muestre ayuda de autocompletado en los campos.-->
            <h1 id="nomCondo" class="mb-5 h2 font-weight-light"><small>Codominio</small></h1>
            <h1 class="mb-4 h4 font-weight-light">Acceso</h1>
            <!--<h1 class="mb-4 h4 font-weight-light text-uppercase">Acceso</h1>-->
            <!--<h1 class="mb-5 Parisienne">Registro de  Acceso</h1>-->
            <h6 id="ErrMsg" class="campoVacio invisible">Error.</h6>

            <div class="form-group input-group input-group-lg">
                    
                    <!--<input type="text" class="form-control" data-toggle="dropdown" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">-->
                    <input type="text" id="torre" setfocusnext="depto" class="form-control rounded-pill form-control-lg" data-toggle="dropdown" placeholder="Elija Condominio / Torre">
                    <div class="dropdown-menu ddwn-txt-menu pt-0 pb-0" id="opciones-menu">
                            <span class="dropdown-item-text ddwn-txt-encabezado">Elija una opción:</span>
                    </div>
            </div>

            <div class="form-group">
                <input type="text" id="depto" setfocusnext="pwd" class="form-control rounded-pill form-control-lg" placeholder="Departamento">
            </div>
            <div class="form-group">
                <input type="password" id="pwd" setfocusnext="btnsubmit" class="form-control rounded-pill form-control-lg" placeholder="Contraseña">
            </div>
            <!--<div class="forgot-link d-flex elementos-centrados align-items-center justify-content-between">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="recordar">
                    <label for="recordar">Recordar Datos</label>
                </div>
                <a href="#">Olvidó su contraseña?</a>
            </div>-->
            
            <button type="submit" id="btnsubmit" class="btn mt-5 btn-propio btn-block text-uppercase rounded-pill btn-lg">E n t r a r</button>
            <!--<button type="submit" id="btnsubmit" class="btn mt-5 btn-propio btn-block text-uppercase rounded-pill btn-lg" onclick="">E n t r a r</button>-->
            <!--<p class="mt-3 font-weight-normal">No tiene una cuenta <a href="#"><strong>Registrarse ahora.</strong></a></p>-->

        </form>
        <div id="barra" class="barra-progress progress invisible"> <!-- Se le quitó la clase d-flex para que no ocupe espacio de la pantalla, y el login aparezca CENTRADO verticalmente-->
            <h3 style="color:green" class="h3 barra-progress-h1 mt-2">Bienvenido</h3>
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info barra-progress-div mt-3" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="reg.js"></script>
</body>
</html>
